  <div class="container">
  <div class="col-md-6-offset-md-3">
    <hr>
    <hr>
    <hr>
  <h3>Update Patient</h3>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>ID</label>
      <input type="number" class="form-control" id="id" [(ngModel)]="patient.id" name="id" >
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="patient.name" name="name" >
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" name="age" [(ngModel)]="patient.age" name="age" >
    </div>

    <div class="form-group">
      <label>Test Name</label>
      <input type="text" class="form-control" name="Test Name" [(ngModel)]="patient.blood" name="Test Name" >
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="text" class="form-control" name="Email Address" [(ngModel)]="patient.prescription" name="Email Address" >
    </div>

    <div class="form-group">
      <label>Doctor Who Recommend the test</label>
      <input type="text" class="form-control" name="Doctor Who Recommend the test" [(ngModel)]="patient.dose" name="Doctor Who Recommend the test" >
    </div>

    <div class="form-group">
      <label>Fees</label>
      <input type="text" class="form-control" name="fees" [(ngModel)]="patient.fees" name="fees" >
    </div>

    <div class="form-group">
      <label>Technician</label>
      <input type="text" class="form-control" name="Technician" [(ngModel)]="patient.urgency" name="Technician" >
    </div>

    <button class="btn btn-success" type="submit">Update Patient</button>

  </form>
  </div>
  </div>
