  <div class="col-md-6-offset-md-3">
  <h2>Add New Patient</h2>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>ID</label>
      <input type="number" class="form-control" id="id" [(ngModel)]="patient.id" name="id" placeholder="Enter ID">
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="patient.name" name="name" placeholder="Enter Name">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" name="age" [(ngModel)]="patient.age" name="age" placeholder="Enter Age">
    </div>

    <div class="form-group">
      <label>Test Name</label>
      <input type="text" class="form-control" name="Test Name" [(ngModel)]="patient.blood" name="Test Name" placeholder="Enter Test Name">
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="text" class="form-control" name="Email Address" [(ngModel)]="patient.prescription" name="Email Address" placeholder="Enter Email Address">
    </div>

    <div class="form-group">
      <label>Doctor Who Recommended the test</label>
      <input type="text" class="form-control" name="Doctor Who Recommended the test" [(ngModel)]="patient.dose" name="Doctor Who Recommended the test" placeholder="Enter the Doctor Who Recommended the test">
    </div>

    <div class="form-group">
      <label>Fees</label>
      <input type="text" class="form-control" name="fees" [(ngModel)]="patient.fees" name="fees" placeholder="Enter Fees">
    </div>

    <div class="form-group">
      <label>Technician</label>
      <input type="text" class="form-control" name="Technician" [(ngModel)]="patient.urgency" name="Technician" placeholder="Technician">
    </div>

    <button class="btn btn-success" type="submit"routerLink="patdash/">Register Patient</button>

  </form>
  </div>
  </div>
