<h2>Add New Appointment</h2>
<h6>Add your Appointment time between 08:00am to 3:00pm</h6>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>ID</label>
        <input type="number" class="form-control" id="id" [(ngModel)]="appointment.id" name="id" placeholder="Enter ID">
    </div>

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="appointment.name" name="name" placeholder="Enter Name">
    </div>

    <div class="form-group">
        <label>Date</label>
        <input type="text" class="form-control" id="Date" [(ngModel)]="appointment.age" name="Date" placeholder="Enter Appointment Date">
    </div>

    <div class="form-group">
        <label>Time</label>
        <input type="text" class="form-control" id="Time" [(ngModel)]="appointment.symptoms" name="Time" placeholder="Enter Time">
    </div>

    <div class="form-group">
        <label>Appointment Number</label>
        <input type="text" class="form-control" id="number" [(ngModel)]="appointment.number" name="Appointment Number" placeholder="Enter Appointment Number">
    </div>

    <button class="btn btn-success" type="submit">Add Appointment</button>
    

</form>
</div>
