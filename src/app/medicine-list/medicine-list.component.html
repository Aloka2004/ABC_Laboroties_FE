<div class="container my-4">
  <h2>Results of conducted tests</h2>
  <p>Welcome to the  Dashboard</p>
  <button (click)="exportTableToPDF()" class="btn btn-danger mb-3">Export to PDF</button>
  <table class="table table-striped" id="contentToConvert">
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Test Name</th>
        <th>Test Result</th>
        <th>Action</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medicine of medicines">
        <td>{{ medicine.id }}</td>
        <td>{{ medicine.drugName }}</td>
        <td>{{ medicine.stock }}</td>
        <td>
          <button (click)="updateMedicine(medicine.id)" class="btn btn-info me-2">Update</button>
          <button (click)="deleteMedicine(medicine.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
